<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="dest/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <div class="header">
        <div class="services header__services">
            <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl" class="link header__link" target="_blank">Почта</a>
            <a href="https://www.google.by/imghp?hl=ru&tab=wi&authuser=0&ogbl" class="link header__link" target="_blank">Картинки</a>
        </div>
        <div class="header__profile">
            <a href="https://about.google/intl/ru/products/?tab=wh" class="header__link header__app" title="Приложения Google" target="_blank"></a>
            <a href="https://accounts.google.com/SignOutOptions?hl=ru&continue=https://www.google.com/" class="profile header__profile" title="Аккаунт Google">
                <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9H4Vhbi2aC6YIbQtxfFMwDpo8Psqk8UCdIjEOD=s32-c-mo"
                     alt="Профиль"
                     class="profile__logo"
                />
            </a>
        </div>
    </div>
</header>
<main class="main">
    <div class="logo-field">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
             alt="Google"
             id="logo"
             class="main-logo"
        />
    </div>
    <div class="main-content">
        <form action="" method="get" class="search-form main-content__form">
            <div class="search-field">
                <div class="search-form__ico">
                    <label for="main-search">
                <span class="search-ico__span">
                    <svg class="search-ico">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                </span>
                    </label>
                </div>
                <div class="search-form__input">
                    <input type="text" id="main-search" class="main-search">
                </div>
                <button class="search-form__tool" aria-label="Экранная клавиатура">
                <span class="keyboard-ico__span">
                    <img src="https://www.google.com/tia/tia.png" class="keyboard-ico">
                </span>
                </button>
                <button class="search-form__tool" aria-label="Голосовой поиск">
                    <svg class="voice-ico">
                        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                    </svg>
                </button>
            </div>
            <div class="search-buttons">
                <input value="Поиск в Google" type="submit">
                <input value="Мне повезёт!" type="submit">
            </div>
        </form>
        <div class="languages main-content__languages">
            Сервисы Google доступны на разных языках:
            <a href="javascript:void(0)" class="languages__link">English</a>
            <a href="javascript:void(0)" class="languages__link">Беларуская</a>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__block">
    <span>
        Беларусь
    </span>
    </div>
    <div class="footer__block">
        <div class="fsl">
            <a href="javascript:void(0)" class="footer__link">Реклама</a>
            <a href="javascript:void(0)" class="footer__link">Для бизнеса</a>
            <a href="javascript:void(0)" class="footer__link">Всё о Google</a>
            <a href="javascript:void(0)" class="footer__link">Как работает Google Поиск</a>
        </div>
        <div class="fsr">
            <a href="javascript:void(0)" class="footer__link">Конфиденциальность</a>
            <a href="javascript:void(0)" class="footer__link">Условия</a>
            <a href="javascript:void(0)" class="footer__link">Настройки</a>
        </div>
    </div>
</footer>
</body>
</html>
